<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conways Game Of Life</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/mwindow.css"/>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/mwindow.js"></script>
    <script type="text/javascript" src="js/game-of-life.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="modalwindow">
      <div class="content">
        <form class="form" method="post">
          <legend>Conways Game Of Life</legend>
          <div class="formCells">
            <label for="cells">Cantidad de celdas</label>
            <input id="cellnumber" type="text" name="cells" value="0"/>
            <p class="help">Debe ser un valor numerico entre 5 y 25.</p>
          </div>
          <input id="Accept" type="button" value="Accept"/>
        </form>
      </div>
    </div>
    <div class="game">
      <ul class="board"></ul>
      <button id="play" type="button" name="play">Play!</button>
      <button id="next" type="button" name="next">Next Step</button>
      <button id="reset" type="button" name="reset">Reset</button>
    </div>
  </body>
</html>
